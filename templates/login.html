<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuraX Healthcare Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='neurax-theme.css') }}">
    <style>
        .bg-grid {
            background-color: #0f172a;
            background-image: radial-gradient(circle at 1px 1px, #1e293b 1px, transparent 0);
            background-size: 24px 24px;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .glow-primary {
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.15);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>

<body class="bg-grid min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Animated Background Elements -->
    <div class="absolute top-20 left-20 w-72 h-72 bg-indigo-500 rounded-full opacity-10 blur-3xl animate-float"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500 rounded-full opacity-10 blur-3xl animate-float"
        style="animation-delay: -3s;"></div>
    <div class="absolute top-1/2 left-1/3 w-64 h-64 bg-pink-500 rounded-full opacity-5 blur-3xl animate-float"
        style="animation-delay: -1.5s;"></div>

    <div class="max-w-md w-full mx-4 relative z-10">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <a href="/" class="inline-block">
                <h1 class="text-4xl font-extrabold text-white">Neura<span class="nx-gradient-text">X</span></h1>
                <p class="text-slate-400 text-sm mt-1">Healthcare Intelligence Platform</p>
            </a>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-8 glow-primary">
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 nx-gradient-bg rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-slate-400">Sign in to your account</p>
            </div>

            {% if error %}
            <div class="nx-alert nx-alert-error mb-6">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/login" class="space-y-5">
                <div>
                    <label class="block text-slate-300 text-sm font-medium mb-2" for="username">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input class="nx-input nx-input-dark pl-10" id="username" name="username" type="text"
                            placeholder="Enter your username" required>
                    </div>
                </div>

                <div>
                    <label class="block text-slate-300 text-sm font-medium mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                </path>
                            </svg>
                        </div>
                        <input class="nx-input nx-input-dark pl-10" id="password" name="password" type="password"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer">
                        <input id="remember" name="remember" type="checkbox"
                            class="w-4 h-4 rounded border-slate-600 bg-slate-700 text-indigo-500 focus:ring-indigo-500 focus:ring-offset-slate-800">
                        <span class="ml-2 text-sm text-slate-400">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300 transition">
                        Forgot password?
                    </a>
                </div>

                <button class="nx-btn nx-btn-primary w-full nx-btn-lg" type="submit">
                    <span>Sign In</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-700/50 text-center">
                <p class="text-slate-400">
                    Don't have an account?
                    <a href="/signup" class="text-indigo-400 hover:text-indigo-300 font-semibold transition">Register as
                        Patient</a>
                </p>
            </div>
        </div>

        <p class="text-center text-slate-500 text-sm mt-8">
            © 2025 NeuraX. All rights reserved.
        </p>
    </div>

    <script>
        // Add subtle parallax effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.querySelectorAll('.animate-float').forEach((el, index) => {
                const factor = (index + 1) * 0.5;
                el.style.transform = `translate(${moveX * factor}px, ${moveY * factor}px)`;
            });
        });
    </script>
</body>

</html>
