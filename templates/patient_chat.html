<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Doctors - NeuraX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='neurax-theme.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 neurax-sidebar text-white shadow-xl z-50 overflow-y-auto">
        <div class="p-6 border-b border-indigo-400 border-opacity-30">
            <div class="mb-4">
                <h2 class="neurax-logo text-2xl font-extrabold text-white">Neura<span class="neurax-logo-accent">X</span></h2>
                <p class="text-xs text-indigo-200 text-center">Healthcare Intelligence</p>
            </div>
        </div>
        <nav class="mt-4">
            <a href="/patient/dashboard" class="neurax-sidebar-item flex items-center px-6 py-3">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </a>
            <a href="/patient/appointments" class="neurax-sidebar-item flex items-center px-6 py-3">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                My Appointments
            </a>
            <a href="/patient/chat" class="neurax-sidebar-item active flex items-center px-6 py-3">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                Chat with Doctors
            </a>
            <a href="/profile" class="neurax-sidebar-item flex items-center px-6 py-3">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                My Profile
            </a>
            <a href="/logout" class="neurax-sidebar-item flex items-center px-6 py-3 text-red-200 hover:bg-red-600 hover:bg-opacity-30 transition absolute bottom-0 w-full border-t border-indigo-400 border-opacity-30">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 flex h-screen">
        <!-- Doctors List -->
        <div class="w-80 border-r border-gray-200 bg-white overflow-y-auto">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-800">Doctors</h2>
            </div>
            <div id="doctorsList" class="p-4">
                <div class="text-center text-gray-500 py-8">Loading doctors...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <div id="chatHeader" class="p-4 border-b border-gray-200 bg-white">
                <h3 class="text-lg font-semibold text-gray-800">Select a doctor to start chatting</h3>
            </div>
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div class="text-center text-gray-500 py-12">
                    <p>Select a doctor from the list to start a conversation</p>
                </div>
            </div>
            <div id="chatInputContainer" class="hidden p-4 border-t border-gray-200 bg-white">
                <form id="sendMessageForm" class="flex gap-2">
                    <input type="text" id="messageInput" placeholder="Type your message..." class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                    <button type="submit" class="px-6 py-2 neurax-button rounded-lg">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentChatDoctorId = null;
        let chatPollingInterval = null;
        let lastMessageId = 0;
        const currentUserId = {{ user.user_id }};

        window.addEventListener('DOMContentLoaded', () => {
            loadDoctorsForChat();
        });

        async function loadDoctorsForChat() {
            try {
                const response = await fetch('/api/doctors');
                const data = await response.json();
                
                let html = '';
                if (data.doctors && data.doctors.length > 0) {
                    html = '<div class="space-y-2">';
                    data.doctors.forEach(doctor => {
                        html += `
                            <div onclick="selectChatDoctor(${doctor.id}, '${doctor.name || 'Doctor'}')" 
                                 class="p-3 border rounded cursor-pointer hover:bg-gray-50 transition">
                                <div class="flex items-center">
                                    ${doctor.profile_picture ? 
                                        `<img src="/static/${doctor.profile_picture.startsWith('profiles/') ? doctor.profile_picture : 'profiles/' + doctor.profile_picture}" class="w-10 h-10 rounded-full mr-3" alt="${doctor.name}">` :
                                        `<div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center mr-3">
                                            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                            </svg>
                                        </div>`}
                                    <div>
                                        <p class="font-semibold">${doctor.name || 'Doctor'}</p>
                                        <p class="text-sm text-gray-600">${doctor.specialist_type || 'General Practitioner'}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html = '<p class="text-gray-500 text-center py-8">No doctors available</p>';
                }
                document.getElementById('doctorsList').innerHTML = html;
            } catch (error) {
                console.error('Doctors load error:', error);
                document.getElementById('doctorsList').innerHTML = '<p class="text-red-500 text-center py-8">Error loading doctors</p>';
            }
        }

        function selectChatDoctor(doctorId, doctorName) {
            stopChatPolling();
            currentChatDoctorId = doctorId;
            document.getElementById('chatHeader').innerHTML = `<h3 class="text-lg font-semibold text-gray-800">Chat with ${doctorName}</h3>`;
            document.getElementById('chatInputContainer').classList.remove('hidden');
            loadChatMessages(doctorId);
        }

        async function loadChatMessages(doctorId) {
            try {
                const response = await fetch(`/api/messages/with-doctor/${doctorId}`);
                const messagesData = await response.json();
                
                let html = '<div class="space-y-3">';
                
                if (messagesData.messages && messagesData.messages.length > 0) {
                    lastMessageId = Math.max(...messagesData.messages.map(m => m.id || 0));
                    
                    messagesData.messages.forEach(msg => {
                        const isMe = msg.sender_id === currentUserId;
                        html += `
                            <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                                <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${isMe ? 'bg-green-600 text-white' : 'bg-white text-gray-800 border shadow-sm'}">
                                    <p class="text-sm font-semibold mb-1">${msg.sender_name || (isMe ? 'You' : 'Doctor')}</p>
                                    <p>${msg.message}</p>
                                    <p class="text-xs mt-1 ${isMe ? 'text-green-200' : 'text-gray-500'}">${new Date(msg.created_at).toLocaleString()}</p>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p class="text-center text-gray-500 py-4">No messages yet. Start the conversation!</p>';
                }
                
                html += '</div>';
                document.getElementById('chatMessages').innerHTML = html;
                const chatContainer = document.getElementById('chatMessages');
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Start polling
                startChatPolling(doctorId);
            } catch (error) {
                console.error('Chat load error:', error);
            }
        }

        function startChatPolling(doctorId) {
            if (chatPollingInterval) {
                clearInterval(chatPollingInterval);
            }
            
            chatPollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/messages/with-doctor/${doctorId}`);
                    const data = await response.json();
                    
                    if (data.messages && data.messages.length > 0) {
                        const newMessages = data.messages.filter(m => (m.id || 0) > lastMessageId);
                        if (newMessages.length > 0) {
                            lastMessageId = Math.max(...data.messages.map(m => m.id || 0));
                            loadChatMessages(doctorId);
                        }
                    }
                } catch (error) {
                    console.error('Chat polling error:', error);
                }
            }, 2000);
        }

        function stopChatPolling() {
            if (chatPollingInterval) {
                clearInterval(chatPollingInterval);
                chatPollingInterval = null;
            }
        }

        document.getElementById('sendMessageForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentChatDoctorId) {
                alert('Please select a doctor first');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            try {
                // Use new simplified endpoint that handles doctor lookup server-side
                const response = await fetch(`/api/messages/to-doctor/${currentChatDoctorId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: message })
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    messageInput.value = '';
                    setTimeout(() => loadChatMessages(currentChatDoctorId), 300);
                } else {
                    alert(responseData.error || 'Error sending message');
                }
            } catch (error) {
                console.error('Send message error:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
