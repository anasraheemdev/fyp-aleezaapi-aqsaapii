<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments - NeuraX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='neurax-theme.css') }}">
    <style>
        /* Animated Gradient Background */
        .hero-gradient {
            background: linear-gradient(-45deg, #6366f1, #8b5cf6, #a855f7, #ec4899);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Sidebar with glassmorphism */
        .sidebar-modern {
            background: linear-gradient(180deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
        }

        .sidebar-item {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #a855f7;
            transform: translateX(4px);
        }

        .sidebar-item.active {
            background: linear-gradient(90deg, rgba(168, 85, 247, 0.3) 0%, transparent 100%);
            border-left-color: #f0abfc;
        }

        /* Icon backgrounds */
        .icon-gradient-1 {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen">
    <!-- Modern Sidebar -->
    <div class="fixed inset-y-0 left-0 w-72 sidebar-modern text-white shadow-2xl z-50 flex flex-col">
        <!-- Logo Section -->
        <div class="p-6 border-b border-purple-500/30">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-12 h-12 rounded-xl icon-gradient-1 flex items-center justify-center shadow-lg">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-black">Neura<span class="text-purple-300">X</span></h1>
                    <p class="text-xs text-purple-300/80">Healthcare Intelligence</p>
                </div>
            </div>

            <!-- Profile Section -->
            <div class="flex flex-col items-center py-4">
                <div class="w-20 h-20 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 p-1 mb-3 shadow-xl">
                    <div
                        class="w-full h-full rounded-full bg-slate-800 flex items-center justify-center overflow-hidden">
                        <svg class="w-10 h-10 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
                <h3 class="font-bold text-lg">{{ user.full_name or 'Patient' }}</h3>
                <div class="flex items-center gap-2 mt-1">
                    <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
                    <p class="text-purple-300 text-sm">Patient Portal</p>
                </div>
            </div>
        </div>

        <!-- Navigation - scrollable -->
        <nav class="flex-1 overflow-y-auto p-4 space-y-2">
            <a href="/patient/dashboard"
                class="sidebar-item flex items-center px-4 py-3 rounded-xl text-purple-200 hover:text-white">
                <div class="w-10 h-10 rounded-lg bg-white/10 flex items-center justify-center mr-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                </div>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="/patient/appointments" class="sidebar-item active flex items-center px-4 py-3 rounded-xl">
                <div class="w-10 h-10 rounded-lg icon-gradient-1 flex items-center justify-center mr-3 shadow">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <span class="font-semibold">My Appointments</span>
            </a>
            <a href="/patient/chat"
                class="sidebar-item flex items-center px-4 py-3 rounded-xl text-purple-200 hover:text-white">
                <div class="w-10 h-10 rounded-lg bg-white/10 flex items-center justify-center mr-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                        </path>
                    </svg>
                </div>
                <span class="font-medium">Chat with Doctors</span>
            </a>
            <a href="/patient/ai-assistant"
                class="sidebar-item flex items-center px-4 py-3 rounded-xl text-purple-200 hover:text-white">
                <div class="w-10 h-10 rounded-lg bg-white/10 flex items-center justify-center mr-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                        </path>
                    </svg>
                </div>
                <span class="font-medium">AI Health Assistant</span>
            </a>
            <a href="/patient/profile"
                class="sidebar-item flex items-center px-4 py-3 rounded-xl text-purple-200 hover:text-white">
                <div class="w-10 h-10 rounded-lg bg-white/10 flex items-center justify-center mr-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <span class="font-medium">My Profile</span>
            </a>
        </nav>

        <!-- Logout - fixed at bottom -->
        <div class="p-4 border-t border-purple-500/30">
            <a href="/logout"
                class="flex items-center px-4 py-3 rounded-xl text-rose-300 hover:bg-rose-500/20 transition-all">
                <div class="w-10 h-10 rounded-lg bg-rose-500/20 flex items-center justify-center mr-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                </div>
                <span class="font-medium">Sign Out</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-72">
        <!-- Header -->
        <div class="hero-gradient text-white py-6 px-8">
            <div class="flex items-center justify-between">
                <div>
                    <div class="flex items-center gap-3 mb-2">
                        <span class="px-3 py-1 bg-white/20 backdrop-blur rounded-full text-sm font-medium">
                            üìÖ Scheduling
                        </span>
                    </div>
                    <h1 class="text-3xl font-black">My Appointments</h1>
                    <p class="text-purple-100">Manage your healthcare visits</p>
                </div>
                <button onclick="showBookAppointmentModal()"
                    class="px-6 py-3 bg-white text-indigo-600 font-bold rounded-xl hover:bg-indigo-50 transition-all shadow-lg hover:shadow-xl flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Book New Appointment
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="p-8">
            <div id="appointmentsList" class="bg-white rounded-2xl shadow-xl p-6">
                <div class="flex items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-10 w-10 border-4 border-indigo-200 border-t-indigo-600">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Book Appointment Modal -->
    <div id="bookAppointmentModal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-2xl font-bold text-gray-800">Book Appointment</h3>
                    <p class="text-gray-500">Schedule a visit with a doctor</p>
                </div>
                <button onclick="closeBookAppointmentModal()"
                    class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <form id="bookAppointmentForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Select Doctor *</label>
                    <select id="doctorSelect" name="doctor_id" required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Date *</label>
                        <input type="date" name="appointment_date" required id="appointmentDate"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Time *</label>
                        <input type="time" name="appointment_time" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Duration (minutes)</label>
                        <input type="number" name="duration" value="30" min="15" step="15"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Type</label>
                        <select name="appointment_type"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="consultation">Consultation</option>
                            <option value="follow-up">Follow-up</option>
                            <option value="checkup">Checkup</option>
                            <option value="emergency">Emergency</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Reason</label>
                    <textarea name="reason" rows="3"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                        placeholder="Brief reason for appointment"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
                    <textarea name="notes" rows="2"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                        placeholder="Any additional notes"></textarea>
                </div>
                <button type="submit"
                    class="w-full py-4 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-bold rounded-xl hover:from-indigo-600 hover:to-purple-600 transition-all shadow-lg hover:shadow-xl">
                    Book Appointment
                </button>
            </form>
        </div>
    </div>

    <script>
        // Set minimum date to tomorrow
        window.addEventListener('DOMContentLoaded', () => {
            loadAppointments();
            loadDoctorsList();
            const dateInput = document.getElementById('appointmentDate');
            if (dateInput) {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                dateInput.min = tomorrow.toISOString().split('T')[0];
            }
        });

        async function loadAppointments() {
            try {
                const response = await fetch('/api/appointments');
                const data = await response.json();

                let html = '';
                if (data.appointments && data.appointments.length > 0) {
                    html = '<div class="space-y-4">';

                    data.appointments.forEach(apt => {
                        const statusConfig = {
                            'pending': { bg: 'bg-amber-100', text: 'text-amber-700', label: 'Pending Approval', icon: '‚è≥' },
                            'scheduled': { bg: 'bg-blue-100', text: 'text-blue-700', label: 'Confirmed', icon: '‚úì' },
                            'confirmed': { bg: 'bg-emerald-100', text: 'text-emerald-700', label: 'Confirmed', icon: '‚úì' },
                            'completed': { bg: 'bg-gray-100', text: 'text-gray-700', label: 'Completed', icon: '‚úî' },
                            'cancelled': { bg: 'bg-red-100', text: 'text-red-700', label: 'Cancelled', icon: '‚úï' },
                            'rejected': { bg: 'bg-red-100', text: 'text-red-700', label: 'Rejected', icon: '‚úï' }
                        };
                        const status = statusConfig[apt.status] || statusConfig['pending'];

                        html += `
                            <div class="flex items-center justify-between p-4 rounded-xl border-2 border-gray-100 hover:border-indigo-200 transition-all">
                                <div class="flex items-center gap-4">
                                    <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white text-lg font-bold">
                                        ${new Date(apt.appointment_date).getDate()}
                                    </div>
                                    <div>
                                        <p class="font-bold text-gray-800">${apt.doctor_name || 'Doctor'}</p>
                                        <p class="text-sm text-gray-500">${new Date(apt.appointment_date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })} at ${apt.appointment_time}</p>
                                        <p class="text-xs text-indigo-600 capitalize">${apt.appointment_type || 'consultation'}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <span class="${status.bg} ${status.text} px-3 py-1 rounded-full text-sm font-medium flex items-center gap-1">
                                        <span>${status.icon}</span> ${status.label}
                                    </span>
                                    ${apt.status === 'pending' || apt.status === 'scheduled' || apt.status === 'confirmed' ?
                                `<button onclick="cancelAppointment(${apt.id})" 
                                            class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg font-medium transition">
                                            Cancel
                                        </button>` : ''}
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html = `
                        <div class="text-center py-16">
                            <div class="w-20 h-20 mx-auto rounded-full bg-indigo-100 flex items-center justify-center mb-4">
                                <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <p class="text-gray-600 font-medium text-lg">No appointments yet</p>
                            <p class="text-gray-400 mt-1">Book your first appointment to get started!</p>
                        </div>
                    `;
                }
                document.getElementById('appointmentsList').innerHTML = html;
            } catch (error) {
                console.error('Appointments load error:', error);
                document.getElementById('appointmentsList').innerHTML = `
                    <div class="text-center text-red-500 py-12">
                        <p class="font-medium">Error loading appointments</p>
                        <button onclick="loadAppointments()" class="text-indigo-600 hover:underline mt-2">Try again</button>
                    </div>
                `;
            }
        }

        async function loadDoctorsList() {
            try {
                const response = await fetch('/api/doctors');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                const select = document.getElementById('doctorSelect');
                if (!select) return;

                select.innerHTML = '<option value="">Select a Doctor</option>';

                if (data.doctors && data.doctors.length > 0) {
                    data.doctors.forEach(doctor => {
                        const option = document.createElement('option');
                        option.value = doctor.id;
                        option.textContent = `${doctor.name || 'Doctor'} - ${doctor.specialist_type || 'General'}`;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">No doctors available</option>';
                }
            } catch (error) {
                console.error('Doctors load error:', error);
            }
        }

        function showBookAppointmentModal() {
            document.getElementById('bookAppointmentModal').classList.remove('hidden');
            loadDoctorsList();
            const dateInput = document.getElementById('appointmentDate');
            if (dateInput) {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                dateInput.min = tomorrow.toISOString().split('T')[0];
                dateInput.value = '';
            }
        }

        function closeBookAppointmentModal() {
            document.getElementById('bookAppointmentModal').classList.add('hidden');
            const form = document.getElementById('bookAppointmentForm');
            if (form) form.reset();
        }

        async function cancelAppointment(appointmentId) {
            if (!confirm('Are you sure you want to cancel this appointment?')) return;

            try {
                const response = await fetch(`/api/appointments/${appointmentId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'cancelled' })
                });

                if (response.ok) {
                    alert('Appointment cancelled successfully');
                    loadAppointments();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error cancelling appointment');
                }
            } catch (error) {
                console.error('Cancel appointment error:', error);
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('bookAppointmentForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const doctorId = formData.get('doctor_id');
            const appointmentDate = formData.get('appointment_date');
            const appointmentTime = formData.get('appointment_time');

            if (!doctorId || !appointmentDate || !appointmentTime) {
                alert('Please fill in all required fields (Doctor, Date, and Time)');
                return;
            }

            const data = {
                doctor_id: parseInt(doctorId),
                appointment_date: appointmentDate,
                appointment_time: appointmentTime,
                duration: parseInt(formData.get('duration') || 30),
                appointment_type: formData.get('appointment_type') || 'consultation',
                reason: formData.get('reason') || '',
                notes: formData.get('notes') || ''
            };

            try {
                const response = await fetch('/api/appointments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                if (response.ok) {
                    alert('Appointment booked successfully!');
                    closeBookAppointmentModal();
                    loadAppointments();
                } else {
                    alert(responseData.error || 'Error booking appointment');
                }
            } catch (error) {
                console.error('Appointment booking error:', error);
                alert('Error: ' + (error.message || 'Failed to book appointment. Please try again.'));
            }
        });
    </script>
</body>

</html>
