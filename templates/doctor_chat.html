<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - NeuraX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='neurax-theme.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 neurax-sidebar text-white shadow-xl z-50 overflow-y-auto">
        <div class="p-6 border-b border-indigo-400 border-opacity-30">
            <div class="mb-4">
                <h2 class="neurax-logo text-2xl font-extrabold text-white">Neura<span class="neurax-logo-accent">X</span></h2>
                <p class="text-xs text-indigo-200 text-center">Healthcare Intelligence</p>
            </div>
        </div>
        <nav class="mt-4">
            <a href="/doctor/dashboard" class="neurax-sidebar-item flex items-center px-6 py-3">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </a>
            <a href="/doctor/appointments" class="neurax-sidebar-item flex items-center px-6 py-3">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Appointments
            </a>
            <a href="/doctor/chat" class="neurax-sidebar-item active flex items-center px-6 py-3">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                Messages
            </a>
            <a href="/profile" class="neurax-sidebar-item flex items-center px-6 py-3">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                My Profile
            </a>
            <a href="/logout" class="neurax-sidebar-item flex items-center px-6 py-3 text-red-200 hover:bg-red-600 hover:bg-opacity-30 transition absolute bottom-0 w-full border-t border-indigo-400 border-opacity-30">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 flex h-screen">
        <!-- Patients List -->
        <div class="w-80 border-r border-gray-200 bg-white overflow-y-auto">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-800">Patients</h2>
            </div>
            <div id="patientsList" class="p-4">
                <div class="text-center text-gray-500 py-8">Loading patients...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <div id="chatHeader" class="p-4 border-b border-gray-200 bg-white">
                <h3 class="text-lg font-semibold text-gray-800">Select a patient to start chatting</h3>
            </div>
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div class="text-center text-gray-500 py-12">
                    <p>Select a patient from the list to start a conversation</p>
                </div>
            </div>
            <div id="chatInputContainer" class="hidden p-4 border-t border-gray-200 bg-white">
                <form id="sendMessageForm" class="flex gap-2">
                    <input type="text" id="messageInput" placeholder="Type your message..." class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentChatPatientId = null;
        let currentChatPatientUserId = null;
        let doctorChatPollingInterval = null;
        let doctorLastMessageId = 0;
        const currentUserId = {{ user.user_id }};

        window.addEventListener('DOMContentLoaded', () => {
            loadPatientsForChat();
        });

        async function loadPatientsForChat() {
            try {
                const response = await fetch('/api/users/list');
                const patientsData = await response.json();
                
                // Get messages to show last message preview
                const messagesResponse = await fetch('/api/messages');
                const messagesData = await messagesResponse.json();
                
                const patientMap = new Map();
                if (messagesData.messages && messagesData.messages.length > 0) {
                    messagesData.messages.forEach(msg => {
                        if (msg.sender_role === 'patient' && msg.recipient_id === currentUserId) {
                            if (!patientMap.has(msg.sender_id)) {
                                patientMap.set(msg.sender_id, {
                                    sender_id: msg.sender_id,
                                    sender_name: msg.sender_name || 'Patient',
                                    last_message: msg.message,
                                    last_message_time: msg.created_at,
                                    unread: !msg.is_read
                                });
                            }
                        } else if (msg.sender_id === currentUserId && msg.recipient_role === 'patient') {
                            if (!patientMap.has(msg.recipient_id)) {
                                patientMap.set(msg.recipient_id, {
                                    sender_id: msg.recipient_id,
                                    sender_name: msg.recipient_name || 'Patient',
                                    last_message: msg.message,
                                    last_message_time: msg.created_at,
                                    unread: false
                                });
                            }
                        }
                    });
                }
                
                let html = '';
                if (patientsData.users && patientsData.users.length > 0) {
                    const patients = patientsData.users.filter(u => u.role === 'patient');
                    html = '<div class="space-y-2">';
                    patients.forEach(patient => {
                        const existingChat = patientMap.get(patient.id);
                        const unreadClass = existingChat && existingChat.unread ? 'border-l-4 border-indigo-500 bg-indigo-50' : '';
                        html += `
                            <div onclick="selectChatPatient(${patient.id}, '${patient.full_name || patient.username || 'Patient'}', ${patient.user_id || 0})" 
                                 class="p-3 border rounded cursor-pointer hover:bg-gray-50 transition ${unreadClass}">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <div class="w-10 h-10 rounded-full bg-indigo-200 flex items-center justify-center mr-3">
                                            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                            </svg>
                                        </div>
                                        <div>
                                            <p class="font-semibold">${patient.full_name || patient.username || 'Patient'}</p>
                                            ${existingChat ? `<p class="text-xs text-gray-500">${existingChat.last_message.substring(0, 50)}...</p>` : '<p class="text-xs text-gray-500">Click to start conversation</p>'}
                                        </div>
                                    </div>
                                    ${existingChat ? `<span class="text-xs text-gray-400">${new Date(existingChat.last_message_time).toLocaleDateString()}</span>` : ''}
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html = '<p class="text-gray-500 text-center py-8">No patients available</p>';
                }
                document.getElementById('patientsList').innerHTML = html;
            } catch (error) {
                console.error('Patients load error:', error);
                document.getElementById('patientsList').innerHTML = '<p class="text-red-500 text-center py-8">Error loading patients</p>';
            }
        }

        function selectChatPatient(patientUserId, patientName, patientDbId) {
            stopDoctorChatPolling();
            if (!patientUserId || !patientDbId) {
                alert('Invalid patient information');
                return;
            }
            currentChatPatientUserId = patientUserId;
            currentChatPatientId = patientDbId;
            document.getElementById('chatHeader').innerHTML = `<h3 class="text-lg font-semibold text-gray-800">Chat with ${patientName}</h3>`;
            document.getElementById('chatInputContainer').classList.remove('hidden');
            loadChatMessages(patientDbId);
        }

        async function loadChatMessages(patientDbId) {
            try {
                if (!patientDbId) {
                    console.error('Patient ID not provided');
                    return;
                }
                
                const response = await fetch(`/api/messages/with-patient/${patientDbId}`);
                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }
                const data = await response.json();
                
                let html = '<div class="space-y-3">';
                
                if (data.messages && data.messages.length > 0) {
                    doctorLastMessageId = Math.max(...data.messages.map(m => m.id || 0));
                    
                    data.messages.forEach(msg => {
                        const isMe = msg.sender_id === currentUserId;
                        html += `
                            <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                                <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${isMe ? 'bg-indigo-600 text-white' : 'bg-white text-gray-800 border shadow-sm'}">
                                    <p class="text-sm font-semibold mb-1">${msg.sender_name || (isMe ? 'You' : 'Patient')}</p>
                                    <p>${msg.message}</p>
                                    <p class="text-xs mt-1 ${isMe ? 'text-indigo-200' : 'text-gray-500'}">${new Date(msg.created_at).toLocaleString()}</p>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p class="text-center text-gray-500 py-4">No messages yet. Start the conversation!</p>';
                }
                
                html += '</div>';
                document.getElementById('chatMessages').innerHTML = html;
                const chatContainer = document.getElementById('chatMessages');
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Start polling
                startDoctorChatPolling(patientDbId);
            } catch (error) {
                console.error('Chat load error:', error);
            }
        }

        function startDoctorChatPolling(patientDbId) {
            if (doctorChatPollingInterval) {
                clearInterval(doctorChatPollingInterval);
            }
            
            doctorChatPollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/messages/with-patient/${patientDbId}`);
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.messages && data.messages.length > 0) {
                            const newMessages = data.messages.filter(m => (m.id || 0) > doctorLastMessageId);
                            if (newMessages.length > 0) {
                                doctorLastMessageId = Math.max(...data.messages.map(m => m.id || 0));
                                loadChatMessages(patientDbId);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Chat polling error:', error);
                }
            }, 2000);
        }

        function stopDoctorChatPolling() {
            if (doctorChatPollingInterval) {
                clearInterval(doctorChatPollingInterval);
                doctorChatPollingInterval = null;
            }
        }

        document.getElementById('sendMessageForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentChatPatientUserId) {
                alert('Please select a patient first');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            try {
                const messageData = {
                    recipient_id: currentChatPatientUserId,
                    recipient_role: 'patient',
                    message: message,
                    subject: `Chat from Doctor`
                };
                
                console.log('Sending message data:', messageData);
                
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(messageData)
                });
                
                const responseData = await response.json();
                console.log('Message response:', responseData);
                
                if (response.ok) {
                    messageInput.value = '';
                    if (currentChatPatientId) {
                        setTimeout(() => loadChatMessages(currentChatPatientId), 300);
                    }
                } else {
                    alert(responseData.error || 'Error sending message');
                }
            } catch (error) {
                console.error('Send message error:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
