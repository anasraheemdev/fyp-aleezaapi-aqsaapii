<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - NeuraX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='neurax-theme.css') }}">
    <style>
        .bg-grid {
            background-color: #0f172a;
            background-image: radial-gradient(circle at 1px 1px, #1e293b 1px, transparent 0);
            background-size: 24px 24px;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .glow-primary {
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.15);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="bg-grid min-h-screen flex items-center justify-center relative overflow-hidden py-8">

    <!-- Animated Background Elements -->
    <div class="absolute top-20 left-20 w-72 h-72 bg-indigo-500 rounded-full opacity-10 blur-3xl animate-float"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500 rounded-full opacity-10 blur-3xl animate-float"
        style="animation-delay: -3s;"></div>
    <div class="absolute top-1/2 right-1/3 w-64 h-64 bg-pink-500 rounded-full opacity-5 blur-3xl animate-float"
        style="animation-delay: -1.5s;"></div>

    <div class="max-w-2xl w-full mx-4 relative z-10">
        <!-- Logo Section -->
        <div class="text-center mb-6">
            <a href="/" class="inline-block">
                <h1 class="text-4xl font-extrabold text-white">Neura<span class="nx-gradient-text">X</span></h1>
                <p class="text-slate-400 text-sm mt-1">Healthcare Intelligence Platform</p>
            </a>
        </div>

        <!-- Registration Card -->
        <div class="glass-card rounded-2xl p-8 glow-primary">
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 nx-gradient-bg rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                        </path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Patient Registration</h2>
                <p class="text-slate-400">Create your account to get started</p>
            </div>

            {% if error %}
            <div class="nx-alert nx-alert-error mb-6">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/signup" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-slate-300 text-sm font-medium mb-2" for="full_name">
                            Full Name <span class="text-rose-400">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <input class="nx-input nx-input-dark pl-10" id="full_name" name="full_name" type="text"
                                placeholder="John Doe" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-slate-300 text-sm font-medium mb-2" for="username">
                            Username <span class="text-rose-400">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
                                    </path>
                                </svg>
                            </div>
                            <input class="nx-input nx-input-dark pl-10" id="username" name="username" type="text"
                                placeholder="johndoe" required>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-slate-300 text-sm font-medium mb-2" for="password">
                            Password <span class="text-rose-400">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                    </path>
                                </svg>
                            </div>
                            <input class="nx-input nx-input-dark pl-10" id="password" name="password" type="password"
                                placeholder="Min 6 characters" required minlength="6">
                        </div>
                    </div>

                    <div>
                        <label class="block text-slate-300 text-sm font-medium mb-2" for="email">
                            Email
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                    </path>
                                </svg>
                            </div>
                            <input class="nx-input nx-input-dark pl-10" id="email" name="email" type="email"
                                placeholder="john@example.com">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-slate-300 text-sm font-medium mb-2" for="phone">
                            Phone Number
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                    </path>
                                </svg>
                            </div>
                            <input class="nx-input nx-input-dark pl-10" id="phone" name="phone" type="tel"
                                placeholder="+1234567890">
                        </div>
                    </div>

                    <div>
                        <label class="block text-slate-300 text-sm font-medium mb-2" for="date_of_birth">
                            Date of Birth
                        </label>
                        <input class="nx-input nx-input-dark" id="date_of_birth" name="date_of_birth" type="date">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-slate-300 text-sm font-medium mb-2" for="gender">
                            Gender
                        </label>
                        <select class="nx-input nx-input-dark" id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-slate-300 text-sm font-medium mb-2" for="address">
                            Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <input class="nx-input nx-input-dark pl-10" id="address" name="address" type="text"
                                placeholder="Street, City, State">
                        </div>
                    </div>
                </div>

                <div class="pt-2">
                    <label class="flex items-start cursor-pointer">
                        <input id="terms" name="terms" type="checkbox"
                            class="w-4 h-4 mt-1 rounded border-slate-600 bg-slate-700 text-indigo-500 focus:ring-indigo-500 focus:ring-offset-slate-800"
                            required>
                        <span class="ml-3 text-sm text-slate-400">
                            I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300">Terms and
                                Conditions</a> and <a href="#" class="text-indigo-400 hover:text-indigo-300">Privacy
                                Policy</a>
                        </span>
                    </label>
                </div>

                <button class="nx-btn nx-btn-primary w-full nx-btn-lg mt-2" type="submit">
                    <span>Create Account</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-700/50 text-center">
                <p class="text-slate-400">
                    Already have an account?
                    <a href="/login" class="text-indigo-400 hover:text-indigo-300 font-semibold transition">Sign In</a>
                </p>
            </div>
        </div>

        <p class="text-center text-slate-500 text-sm mt-6">
            Â© 2025 NeuraX. All rights reserved.
        </p>
    </div>
</body>

</html>
